<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            background-image: url('https://www.bing.com/th/id/OGC.13f04e07a30b917b8985e20069ce523f?pid=1.7&rurl=http%3a%2f%2fclipart-library.com%2fimages%2f8iAGdk5ia.gif&ehk=KaH9V79JAK2m22VJHKmmBbYaN%2bJhyFhNCHDHAzvpDSM%3d');
            background-size: cover; 
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            border: 4px double #000; /* Double border with black color */
            overflow: hidden;
        }

        .contact-info {
            max-width: 400px;
            text-align: center;
            padding: 20px;
            border: 2px double #000; /* Double border with black color */
            border-radius: 8px; /* Added border-radius for a rounded look */
            background-color: #d4f7dc; /* Light green color for the background */
        }

        .contact-info h2 {
            margin-bottom: 20px;
            color: #333; /* Darken the header color */
        }

        .contact-info p {
            margin: 10px 0;
            color: #555; /* Darken the text color */
        }

        .copyright {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 12px;
            color: #000; /* Black color for copyright */
        }
    </style>
</head>
<body>

    <div class="contact-info">
        <h2>Contact Information</h2>
        <p>Email: <a href="mailto:gandhamn93@gmail.com">gandhamn93@gmail.com</a></p>
        <p>Mobile: +91 8889999222</p>
    </div>
</body>

</html>
