<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-image: url('https://media.istockphoto.com/vectors/blue-sky-with-white-clouds-background-border-of-clouds-simple-cartoon-vector-id1138179296?b=1&k=20&m=1138179296&s=170667a&w=0&h=bwO0nIT7Xglgw0xayS5hqRrfT6ypYqqGOKBQpVaSebM=');
      background-size: cover; 
      background-repeat: no-repeat;
      border: 4px double #000; /* Double border with black color */
    }

    form {
      max-width: 400px;
      width: 100%;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: black; /* Change label color to black */
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: underline; /* Underline the login button */
    }
    div {
      color: #000;
    }
  </style>
</head>
<body>
  <div>
    <form action="/login_submit" method="post">
      <h2>Login</h2>
    
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>
  </div>
</body>

</html>
