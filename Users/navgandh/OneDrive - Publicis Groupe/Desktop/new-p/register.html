<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application Registration</title>
    <style>
        body {
            background-image: url('https://media.istockphoto.com/vectors/blue-sky-with-white-clouds-background-border-of-clouds-simple-cartoon-vector-id1138179296?b=1&k=20&m=1138179296&s=170667a&w=0&h=bwO0nIT7Xglgw0xayS5hqRrfT6ypYqqGOKBQpVaSebM=');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            padding: 50px;
            margin: 0;
            border: 4px double #000;
            /* Double border with black color */
        }

        form {
            max-width: 600px;
            /* Increased width for better layout */
            margin: auto;
            font-size: x-large;
            color: black;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            /* Two columns for layout */
            gap: 70px;
            /* Added gap between columns */
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }

        h2 {
            color: #004080;
            font-size: xx-large;
            text-align: center;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }

        /* Style for the reset button */
        button[type="reset"] {
            background-color: #f44336;
        }

        /* Additional styling for the second column */
        div:nth-child(2) {
            grid-column: span 1;
            /* Occupy one column */
        }
    </style>
</head>

<body>
    <h2><u>Welcome to the Loan Application Registration Form!</u></h2>
    <form method="post" action="/register_submit">
        <div>
            <label for="FirstName">Enter First Name:</label>
            <input type="text" id="FirstName" name="FirstName" pattern="[A-Za-z ]+" title="Only letters and spaces are allowed" required>

            <label for="LastName">Enter Last Name:</label>
            <input type="text" id="LastName" name="LastName" pattern="[A-Za-z ]+" title="Only letters and spaces are allowed" required>

            <label for="FatherName">Enter Father's Name:</label>
            <input type="text" id="FatherName" name="FatherName" pattern="[A-Za-z ]+" title="Only letters and spaces are allowed" required>

            <label for="gender">Select Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>

            <label for="CompanyName">Enter Company Name:</label>
            <input type="text" id="CompanyName" name="CompanyName" required>

            <label for="password">Enter password:</label>
            <input type="password" id="password" name="password" pattern="^(?=.*[a-zA-Z])(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$" title="password must contain at least 8 characters, including at least one letter, one number, and one special character (!@#$%^&*)" required>
        </div>

        <div>
            <label for="EmpID">Enter Employee ID:</label>
            <input type="text" id="EmpID" name="EmpID" pattern="[0-9]+" title="Only numbers are allowed" required>

            <label for="Designation">Enter Designation:</label>
            <input type="text" id="Designation" name="Designation" required>

            <label for="phone">Enter Phone Number:</label>
            <input type="text" id="phone" name="phone" pattern="[0-9]+" title="Only numbers are allowed" required>

            <label for="email">Enter Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="LoanAmount">Enter Loan Amount:</label>
            <input type="text" id="LoanAmount" name="LoanAmount" pattern="[0-9]+" title="Only numbers are allowed" required>
        </div>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>

    </form>
</body>

</html>
